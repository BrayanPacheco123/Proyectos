<!DOCTYPE html>

    <title>Display</title>
</head>
<body>
    <div>
        <h1>Tipos de despliegue</h1>
    </div>

    <div>
        <h2>Despliegue en bloque(Display block)</h2>
        <p>Este despliegue se evidencia en elementos que estan uno debajo del otro</p>
        <h5>Despliegue 1</h5>
        <h6>Despliegue 2</h6>
    </div>

    <div>
        <h2>Despliegue en linea(Display inline)</h2>
        <p>Este despliegue se evidencia en los elementos que se despliegan uno al lado del otro</p>
        <a href="#">Hola 1</a>
        <a href="#">Hola 2</a>
    </div>
